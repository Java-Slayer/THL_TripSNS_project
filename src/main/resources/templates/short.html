<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>쇼츠</title>
</head>
<style>
    .short{
        border-radius: 25px;
        padding : 2.5em;
        box-shadow: 0 20px 70px -25px rgba(0,0,0,2);
        display: flex;
        align-items: center;
        height: 700px;
        margin-left: 50px;
        margin-right: 50px;
        background-color: cornflowerblue;
    }
    .vid{
        display: flex;
        width: 50%;
        height: 100%;
        background-color: black;
    }
    .comment{
        display: flex;
        width: 50%;
        height: 100%;
        background-color: orchid;
    }
    video{
        flex: auto;
    }

</style>
<body>
    <div class="d-flex justify-content-center short">
        <div class="vid" >
            <video loop controls autoplay muted oncontextmenu="return false;">
                <source src="Taylor%20Swift%20-%20The%20Eras%20Tour.mp4" type="video/mp4">
            </video>
        </div>
        <div class="comment">

        </div>
    </div>

</body>
</html>
