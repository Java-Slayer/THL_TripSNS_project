<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행여행</title>
    <link rel="stylesheet" href="/css/main_navTop.css">
    <link rel="stylesheet" href="/css/main_navSide.css">
    <link rel="stylesheet" href="/css/main_feed.css">
    <link rel="stylesheet" href="/css/main_button.css">
    <script src="/js/post_like.js"></script>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: apple black;
        text-decoration-line: none;
    }

    @font-face {
        font-family: apple;
        src: url(/font/AppleSDGothicNeoL.ttf);
    }

    body {
        background: linear-gradient(300deg, deepskyblue, #b8f4f9, #0060ff);
        animation: gradient-animation 5s ease infinite;
        background-position: center;
        background-size: 180% 180%;
        background-attachment: fixed;
    }

    @keyframes gradient-animation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>

<body>

    <ul>
        <form action="postSearchById" method="get">
            <li><input type="search" placeholder="검색" class="search" name="searchWord"></li>
            <li><input type="submit" value="검색" class="submit"></li>
        </form>

<!--메인 피드-->
<main>
    <div class="feedBoard" th:each="pvoList:${pvo}">
        <article class="feed">
            <div class="newPost">
                <div class="postImage">
                    <img alt="profile image" class="roundImg" src="/images/img4.png">
                </div>
                <a href="#" class="postId" th:text="${pvoList.p_id}">p_id</a>
                <a href="#" class="place" th:text="${pvoList.p_place}">p_place</a>
            </div>
            <section class="feedImg">
                <th:block th:if="${pvoList.pp_pic!=null}">
                    <img th:src="@{/download(filename=${pvoList.pp_pic})}">
                </th:block>
                <div class="interactions">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                         class="bi bi-heart" viewBox="0 0 16 16">
                        <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                    </svg>
                    <a th:href="@{/detail(p_no=${pvoList.p_no}, p_id=${session.userid})}" class="detail">자세히 보기</a>
                </div>
            </section>
            <section class="feedText">
                <span><br th:text="${pvoList.p_text}"></span>
                <span th:text="${pvoList.p_indate}" class="indate"></span>
            </section>
        </article>
    </div>
</main>
<div id="floatingButton">
    <a th:href="@{/post(p_id=${session.userid})}">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
             class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
        </svg>
    </a>
</div>
<div class="mypic">
    <div class="dropdown-content">
        <th:block th:if="${session.userid!=null}">
            <a href="profile">프로필(<span th:text="${session.userid}">)</span></a>
        </th:block>
        <a href="logout">로그아웃</a>
    </div>
    <a href="#">
        <img src="/images/메인_2.jpg" alt="myPic">
    </a>
</div>
